<table class="table">
    <tr>
        <th>Expense</th>
        <th>Cost</th>
    </tr>
    <tr ng-repeat="expense in expenses">
        <td>{{expense.expense.name}}</td>
        <td ng-if="expense.monthlypayed">
            ${{expense.monthlypayed.cost}}
        </td>
        <td ng-if="!expense.monthlypayed">
            <input type="text" class="form-control">
        </td>
    </tr>
</table>
